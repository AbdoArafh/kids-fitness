<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="item selected">
            <img src="images/dashboard-icon.png" alt="dashboard" class="icon">
            <div class="text">Dashboard</div>
        </div>
        <div class="item">
            <img src="images/attendance-icon.png" alt="attendance" class="icon">
            <div class="text">Attendance</div>
        </div>
        <div class="item">
            <img src="images/sessions-icon.png" alt="sessions" class="icon">
            <div class="text">Sessions</div>
        </div>
        <div class="item">
            <img src="images/coaches-icon.png" alt="coaches" class="icon">
            <div class="text">Coaches</div>
        </div>
        <div class="item">
            <img src="images/exercise-icon.png" alt="exercise plans" class="icon">
            <div class="text">Exercise Plan</div>
        </div>
        <div class="item">
            <img src="images/regestrations-icon.png" alt="registrations" class="icon">
            <div class="text">Registrations</div>
        </div>
        <div class="item">
            <img src="images/settings-icon.png" alt="settings" class="icon">
            <div class="text">Settings</div>
        </div>
    </div>
    <div class="body">
        <div class="header">
            <div class="logo">
                Welcome to xfitkids
            </div>
            <div class="content">
                <div class="search">
                    <img src="images/search-icon.svg" class="search-icon">
                    <input class="search-input" type="search" placeholder="Search">
                </div>
                <img class="notifications-icon" src="images/notifications-icon.svg">
                <div class="profile-pic">
                    <img class="pic" src="images/profile-pic.png">
                    <img class="dropdown" src="images/dropdown-arrow.svg">
                </div>
            </div>
        </div>
        <div class="estimates">
            <div class="card">
                <img src="images/coaches-icon.svg" alt="couches-icon" class="icon">
                <div class="data">
                    <div class="value">534</div>
                    <div class="key">Coaches</div>
                </div>
            </div>
            <div class="card">
                <img src="images/kids-icon.svg" alt="kids-icon" class="icon">
                <div class="data">
                    <div class="value">9.7k</div>
                    <div class="key">Kids</div>
                </div>
            </div>
            <div class="card">
                <img src="images/money-icon.svg" alt="money-icon" class="icon">
                <div class="data">
                    <div class="value">50M</div>
                    <div class="key">Revenue</div>
                </div>
            </div>
        </div>
        <div class="statistics">
            <img src="images/status.png" alt="status" class="status">
            <img class="performance" src="images/performance.png" alt="performance">
            <img src="images/revenue.png" alt="revenue" class="revenue">
            <img src="images/top.png" alt="top performer" class="top">
        </div>
    </div>
</body>
</html>
